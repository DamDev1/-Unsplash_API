<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
    <header>
        <nav>
            <div class="logo">Unsplash</div>
            <div class="searchEngine">
                <input type="text" class="input" placeholder="Search For HD Images">
                <div class="searchBtn">
                    <i class="fa fa-search"></i>
                </div>
            </div>
        </nav>
        <div class="toggle">
            <i class="fa fa-bars"></i>
        </div>
    </header>

    <section class="userSearchContainer">
        <h2 class="user_search">Home</h2>
    </section>

    <div class="wrapper">
        <div class="container">
            

            <div class="imageContainer">
               
            </div>
        </div>
    </div>

    <section class="fullImg">
        <div class="closeModule">X</div>
        <div class="module">
            <div class="head">
                <div class="name">John Deo</div>
                <div class="discription">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eos maxime non deserunt facere totam eaque doloribus excepturi eum vel nisi? Eveniet expedita incidunt iure, impedit molestias aspernatur facilis officiis ullam!</div>
            </div>

            <div class="modelImg">
                <img src="https://images.unsplash.com/photo-1580273916550-e323be2ae537?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNzczMzZ8MHwxfHNlYXJjaHwxMnx8Y2FyfGVufDB8fHx8MTY2ODIwNDI5Nw&ixlib=rb-4.0.3&q=80&w=1080" alt="">
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
